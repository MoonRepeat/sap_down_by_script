# SAP Client가 자동 로그인 일 경우 --> True
# 자동 로그인이 아닌 경우 --> False --> 이 경우 user_id와 user_pass도 입력 해야함.
auto_login: False
user_id: "ec20685"
user_pass: "vo202212"

# 자동으로 실행해서 다운 받을 작업 리스트
# 아래에 적은 이름과 동일한 vbs 및 yaml 파일을 생성 해야함
#run_sap_script: ["sap_01_lcs", "sap_02_lcs_sub", "sap_03_option_list", "sap_04_picking_list"]
run_sap_script: ["sap_03_option_list"]

# SAP Client의 날짜 형식 지정 ex) 2022.05.25 --> %Y.%m.%d
date_input_type: "%Y.%m.%d"

# ====== 아래는 필요 할 경우 수정 하여 사용 할 것 ======
# SAP Client Log in 관련 정보
sap_system: "VCE"
sap_client: "100"

# SAP VBS Script & 설정 & 파일 저장 위치
sap_script_path: ".\\sap_script\\"

# SAP VBS Script 작동 중 임시로 사용 할 폴더 위치
tempfile_save_path: "C:\\Temp\\sap_temp\\"

# SAP 프로그램 관련 설치 위치 및 프로그램 파일 이름
sap_program_path: "c:\\Progra~2\\SAP\\FrontEnd\\SAPgui\\"
sap_program_file: "saplogon.exe"