# Input "True" if SAP client is auto login and False otherwise, and enter your user_id and user_pass
auto_login: True
user_id: ""
user_pass: ""

# Input work list. The value of list must be the same as the SAP vbs script file name
# ex) run_sap_script: ["sap_ca03", "sap_cs03", "sap_cc03"]
###run_sap_script: ["template"]
run_sap_script: ["sap_01_lcs"]

# Enter the date format of your SAP client
# ex) 2022.05.25 --> %Y.%m.%d
date_input_type: "%Y.%m.%d"

# Enter the SAP server setting
# ex) sap_system: "ABC", sap_client: "100"
##sap_system: ""
##sap_client: ""
sap_system: "VCE"
sap_client: "100"

# Enter the location of the temporary folder to use for tasks 
# ex) "C:\\Temp\\sap_temp\\"
tempfile_save_path: "C:\\Temp\\sap_temp\\"

# Enter the SAP client installation location and program file name
# ex) sap_program_path: "c:\\Progra~2\\SAP\\FrontEnd\\SAPgui\\"
# ex) sap_program_file: "saplogon.exe"
sap_program_path: "c:\\Progra~2\\SAP\\FrontEnd\\SAPgui\\"
sap_program_file: "saplogon.exe"

# File path of SAP VBS Script
sap_script_path: ".\\sap_script\\"